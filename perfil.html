<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Usuario - Gestión</title>
    <link rel="stylesheet" href="styles.css">
    <script src="load_component.js"></script>
</head>
<body>

    <div class="app-container">
        
        <header class="header">
            <div class="logo-container">
                <img src="https://selectra.com.pe/sites/selectra.com.pe/files/styles/_default/public/inline-images/win-xs.png.webp" alt="Logo de WIN" style="max-height: 100%; max-width: 100%;">
            </div>
            <span>EL INTERNET DE LOS WINNERS</span>
            <h1>Gestión de Solicitudes de Baja</h1>
        </header>

        <div class="content-area">
            
            <div id="sidebar-placeholder"></div>

            <main class="main-content">
                
                <div class="profile-card">
                    
                    <div class="profile-header">
                        <div class="profile-avatar">JP</div>
                        <div class="profile-header-info">
                            <h2>Juan Pérez García</h2>
                            <p>Administrador de Solicitudes</p>
                        </div>
                    </div>

                    <div class="profile-body">
                        <h3>Información de Contacto</h3>
                        <form id="profileForm">
                            <div class="form-group">
                                <label for="nombre_perfil">Nombre Completo:</label>
                                <input type="text" id="nombre_perfil" name="nombre_perfil" value="Juan Pérez García" disabled>
                            </div>
                            <div class="form-group">
                                <label for="dni_perfil">DNI/RUC:</label>
                                <input type="text" id="dni_perfil" name="dni_perfil" value="45678901" disabled>
                            </div>
                            <div class="form-group">
                                <label for="email_perfil">Correo Electrónico:</label>
                                <input type="email" id="email_perfil" name="email_perfil" value="juan.perez@win.pe" required>
                            </div>
                            <div class="form-group">
                                <label for="telefono_perfil">Teléfono:</label>
                                <input type="text" id="telefono_perfil" name="telefono_perfil" value="987 654 321" required>
                            </div>
                            
                            <hr style="margin: 30px 0;">

                            <h3>Cambiar Contraseña</h3>
                            <div class="form-group">
                                <label for="password_actual">Contraseña Actual:</label>
                                <input type="password" id="password_actual" name="password_actual">
                            </div>
                            <div class="form-group">
                                <label for="password_nueva">Nueva Contraseña:</label>
                                <input type="password" id="password_nueva" name="password_nueva">
                            </div>

                            <button type="submit" class="submit-button">Guardar Cambios</button>
                        </form>
                    </div>

                </div>
            </main>

        </div>
    </div>

</body>
</html>
